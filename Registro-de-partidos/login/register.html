<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de partidos login</title>
    <link rel="stylesheet" href="register.css">
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>



<body>

    <header>

        <figure class="logo">
            <a href="index.html">

                <img src="../image/logo.png" alt="Logo">
            </a>

        </figure>

    </header>
    <div class="container-register">

        <div class="register-link">
            <a href="index.html">

            </a>
            <a href="login.html">iniciar sesión</a>
            <p>
                crea una cuenta para guardar los partidos
            </p>
            <div class="separador"></div>
            <p>
                iniciar sesión te permite guardar tus partidos registrados
            </p>
        </div>
        <form action="" class="register-form" id="register" method="post">
            <h2>REGISTRO</h2>
            <div class="form-group">
                <label for="username">Usuario </label>
                <input type="text" id="username" name="username" placeholder="Crea tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Crea tu correo electronico" required>
            </div>
            <button type="submit" class="register-button">Iniciar sesión</button>
        </form>

    </div>
</body>

</html>
