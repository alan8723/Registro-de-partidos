<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de partidos login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>



<body>

    <header>

        <figure class="logo">
            <a href="index.html">

                <img src="../image/logo.png" alt="Logo">
            </a>

        </figure>

    </header>
    <div class="container-login">

        <div class="register-link">
            <a href="index.html">

            </a>
            <a href="register.html">Regístrate</a>
            <p>
                inicia sesión para continuar
            </p>
            <div class="separador"></div>
            <p>
                iniciar sesión te permite guardar tus partidos registrados
            </p>
        </div>
        <form action="" class="login-form" id="login-form" method="post">
            <h2>INICIO DE SESIÓN</h2>
            <div class="form-group">
                <label for="username">Usuario </label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario o correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>

    </div>
</body>

</html>
